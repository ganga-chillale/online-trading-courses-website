<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Stories</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('bgall.jpeg'); /* Replace with the path to your image */
    background-size: cover; /* Ensures the image covers the whole page */
    background-repeat: no-repeat; /* No repeating of the image */
    background-position: center; /* Center the image */
        }

        header {
            
            color: white;
            padding: 45px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .stories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px 20px;
        }

        .story {
            
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            transition: transform 0.2s;
        }

        .story:hover {
            transform: scale(1.05);
        }

        .story img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .story blockquote {
            font-style: italic;
            margin: 0 0 15px 0;
            color: #faf8f8;
        }
        p{
            color: #faf8f8;
        }

       
    </style>
</head>
<body>
    <header>
        <h1>Our Success Stories</h1>
    </header>

    <section class="stories">
        <div class="story">
            <img src="s1.jpeg" alt="Trader 1">
            <blockquote>"After joining the trading class, I tripled my investments within six months!"</blockquote>
            <p>- AAA BBB</p>
        </div>
        <div class="story">
            <img src="s2.jpeg" alt="Trader 2">
            <blockquote>"The strategies I learned transformed my approach to trading entirely."</blockquote>
            <p>- CCC DDD</p>
        </div>
        <div class="story">
            <img src="s3.jpeg" alt="Trader 3">
            <blockquote>"This class provided me with the confidence and skills to succeed in trading."</blockquote>
            <p>- EEE FFF</p>
        </div>
    </section>

    
</body>
</html>
